<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ongchangco, Kim L.">
</head>
<!-- Skin -->
<style>
    body {
        background-color: rgb(171, 228, 155);
        background-image: image-set('res/paw.png');
        background-size: 150px;
        min-width: 1200px;
        background-position: center;
        padding: 10px;
    }

    header {
        width: 99%;
        padding: 10px;
        background-color: rgb(146, 216, 128);
        border-radius: 5px;
        box-shadow: 1px 1px 10px;
    }

    .link {
        gap: 10px;
        padding: 10px;
        font-size: 1.5em;
        color: black;
    }

    img.pic {
        display: block;
        width: 50%;
        min-width: 400px;
    }

    div.figCapCon {
        display: block;
        background-color: rgba(128, 90, 40, 0.621);
        margin: auto;
        height: auto;
        min-width: 300px;
        padding: 5px;
        box-shadow: 1px 1px 10px;
        text-shadow: 1px 1px;
        text-align: center;
        border-radius: 10px;
    }

    .figCap {
        color: white;
        font-size: 2.5em;
        min-width: 300px;
        text-shadow: 1px 1px 5px black;
    }

    video {
        margin: 25px;
        width: 80%;
        height: auto;
        min-width: 400px;
        border-radius: 5px;
        box-shadow: 1px 1px 10px;
    }

    .infoSection {
        display: grid;
        grid-template-columns: 40% 60%;
        background-color: rgba(171, 228, 155, 0.333);
        padding: 25px;
        margin: 0 0 20px 0;
        border-radius: 5px;
        box-shadow: 1px 1px 10px;
    }

    div.inCon {
        background-color: rgb(171, 228, 155);
        padding: 25px;
        margin: 5px;
        border-radius: 5px;
        box-shadow: 1px 1px 10px;
    }
    form.signUpForm{
        display: grid;
        grid-template-columns: 40% 30% 30%;
        row-gap: 5px;
    }
    table.pipTable {
        background-color: rgb(187, 226, 176);
        padding: 5px;
        margin: 5px;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        text-align: center;
        border-radius: 5px;
        table-layout: fixed;
    }

    td {
        text-align: center;
    }
    input[type=text], input[type=password]{
        border-radius: 5px;
        box-shadow: 0 1px 3px black;
    }
    input.submit {
        color: white;
        background-color: rgba(128, 90, 40);
        padding: 5px 10px;
        box-shadow: 1px 1px 5px black;
        text-shadow: 1px 1px 1px black;        
        border-radius: 5px;
    }

    footer {
        padding: 3px;
        background-color: rgba(146, 216, 128);
        border-radius: 5px;
        box-shadow: 1px 1px 10px;
        text-align: center;
    }
</style>
<!-- Skeleton -->
<body>
    <header>
        <nav style="width: 100%;">
            <a class="link" href="#">Home</a>
            <a class="link" href="#">About Us</a>
            <a class="link" href="#">Contact</a>
        </nav>
    </header>
    <!-- Multi-Media Section -->
    <section class="multiMid" style="display: grid; grid-template-columns: 60% 40%;">
        <figure>
            <div style="display: grid; grid-template-columns: 60% 40%;">
                <img class="pic" src="res/sloth.png" alt="Sloth" height="300px" width="400px">
                <div class="figCapCon">
                    <figcaption class="figCap">Hi! I'm Sonny the sloth!</figcaption>
                    <audio controls>
                        <source src="res/hello.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </figure>
        <div style="text-align: right; margin: 10px;">
            <video controls>
                <source src="res/The Extreme Life Of A Sloth.mp4">
            </video>
        </div>
    </section>
    <!-- Information Section-->
    <section class="infoSection">
        <div class="inCon">
            <!-- Sign-In Form-->
            <h1 style="color: rgba(128, 90, 40); text-shadow: 1px 1px 1px white; font-size: 2em;">Sign Up Now!</h1>
            <form class="signUpForm">
                <label for="name">Name</label>
                <input type="text" id="name" minlength="8" required style="grid-column-start: 2; grid-column-end: 4;">
                <label for="pass">Password</label>
                <input type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required style="grid-column-start: 2; grid-column-end: 4;">
                <div>Sex</div>
                <div style="text-align: center;">
                    <input type="radio" name="sex" id="male">
                    <label for="male">Male</label>
                </div>
                <div style="text-align: center;">
                    <input type="radio" name="sex" id="female">
                    <label for="female">Female</label>
                </div>
                <div style="text-align: center; grid-column-start: 1; grid-column-end: 4; margin: 15px 0 0 0;">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept the <a href="#"> Terms and Conditions</a></label>
                </div>
                <div style="text-align: center; grid-column-start: 1; grid-column-end: 4; margin: 15px 0 0 0;">
                    <input type="button" value="Submit" class="submit">
                </div>
            </form>
        </div>
        <!-- User Table -->
        <div class="inCon">
            <table class="pipTable">
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>30</td>
                    <td>Los Angeles</td>
                </tr>
            </table>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <p>Developer: Kim L. Ongchangco</p>
        <a href="mailto:kongchangcok@gmail.com">kongchangcok@gmail.com</a></p>
    </footer>
</body>

</html>
