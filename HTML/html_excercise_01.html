<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ongchangco, Kim L.">
    </head>
    <style>
        body {
            background-color: rgb(171, 228, 155);
            background-image: image-set('paw.png');
            background-size: 150px;
            background-position: center;
            padding: 10px;
        }
        header {
            width: 99%;
            padding: 10px;
            background-color: rgb(146, 216, 128);
            border-radius: 5px;
            box-shadow: 1px 1px 10px;
        }

        .link {
            gap: 10px;
            padding: 10px;
            font-size: 1.5em;
            color: black;
        }
        img.pic {
            display: block;
            width: 50%;
            min-width: 400px;
        }
        div.figCapCon{
            display: block;
            background-color: rgba(128, 90, 40, 0.621);
            margin: auto;
            height: auto;
            min-width: 300px;
            padding: 5px;
            box-shadow: 1px 1px 10px;
            text-shadow: 1px 1px;
            text-align: center;
            border-radius: 10px;
        }
        .figCap{
            color: white;
            font-size: 2.5em;
            min-width: 300px;
        }
        iframe{
            margin: 25px;
            width: 75%;
            height:75%;
            min-width: 400px;
            border-radius: 5px;
        }
        .infoSection{
            display: grid;
            grid-template-columns: 40% 60%;
            background-color: rgba(171, 228, 155, 0.333);
            padding: 25px;
            margin: 0 0 20px 0;
            border-radius: 5px;
            box-shadow: 1px 1px 10px;
        }
        .inForm{
            background-color: rgb(171, 228, 155);
            padding: 25px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 1px 1px 10px;
        }
        table.pipTable{
            background-color: rgb(187, 226, 176);
            padding: 5px;
            margin: 5px;
            width: 100%;
            height: 100%;
            border: 1px solid black;
            text-align: center;
            border-radius: 5px;
            table-layout: fixed;
        }
        td{
            text-align: center;
        }
        input[type=button]{
            padding: 5px 10px;
            margin: 15px 0 0 0;
            text-align: center;
            box-shadow: 1px 1px 10px;
            float: right;
        }
        footer{
            padding: 3px;
            background-color: rgba(146, 216, 128);
            border-radius: 5px;
            box-shadow: 1px 1px 10px;
            text-align: center;
        }
    </style>

    <body>
        <header>
            <nav style="width: 100%;">
                <a class="link" href="#">Home</a>
                <a class="link" href="#">About Us</a>
                <a class="link" href="#">Contact</a>
            </nav>
        </header>
        <section class="multiMid" style="display: grid; grid-template-columns: 60% 40%;">
            <figure>
                <div style="display: grid; grid-template-columns: 60% 40%;">
                    <img class="pic" src="sloth.png" alt="Sloth" height="300px" width="400px">
                    <div class="figCapCon">
                        <figcaption class="figCap">Hi! I'm Sonny the sloth!</figcaption>
                        <audio controls>
                            <source src="hello.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </figure>
            <div style="text-align: right;">
                <iframe src="https://www.youtube.com/embed/DpV4k3Edr-I"></iframe>
            </div>
        </section>
        <section class="infoSection">
            <div class="inForm">
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" minlength="8" required><br>
                    <label for="pass">Password</label><br>
                    <input type="text" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
                    <p>Sex</p>
                    <input type="radio" id="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female">
                    <label for="female">Female</label><br>
                    <input type="checkbox" id="term" required>
                    <label for="term">I accept the <a href="#"> Terms and Conditions</a></label><br>
                    <input type="button" value="Submit">
                </form>
            </div>
            <div class="inForm">
                <table class="pipTable">
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <tr>
                        <td>John</td>
                        <td>25</td>
                        <td>New York</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <td>30</td>
                        <td>Los Angeles</td>
                    </tr>
                </table>
            </div>
        </section>
        <footer>
            <p>Developer: Kim L. Ongchangco</p>
            <a href="mailto:kongchangcok@gmail.com">kongchangcok@gmail.com</a></p>
        </footer>
    </body>
</html>
